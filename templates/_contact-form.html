<div id="contact-form-container">
    <h1>Contact</h1>
    <form data-abide novalidate>
        <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
        </div>
        <div class="success callout" data-closable="fade-out" id="successful-email" style="display: none;">
            <p>Your email was sent successfully!</p>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert callout" data-closable="fade-out" data-close id="failed-email" style="display: none;">
            <p>Sending the email failed. Please try again.</p>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
            <div class="medium-6 columns">
                <label>First Name
                    <input id="first-name" name="first-name" type="text" placeholder="ex. Dennis" required>
                    <span class="form-error">
                        This field is required
                    </span>
                </label>
            </div>
            <div class="medium-6 columns">
                <label>Last Name
                    <input id="last-name" name="last-name" type="text" placeholder="ex. McCarke" required>
                    <span class="form-error">
                        This field is required
                    </span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-6 columns">
                <label>Email
                    <input id="email" name="email" type="text" placeholder="ex. dennis.mccarke@creativefailure.com"
                           required pattern="email">
                    <span class="form-error">
                        Something isn't right here.
                    </span>
                </label>
            </div>
            <div class="medium-6 columns">
                <label>Phone Number
                    <input id="phone-number" name="phone-number" type="text" placeholder="ex. (615)-880-xxxx">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label>Subject
                    <input id="subject" name="subject" type="text" placeholder="ex. I need some work done." required>
                    <span class="form-error">
                        This field is required
                    </span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label>Body
                    <textarea id="body" name="body" placeholder="Email Body Goes Here." required></textarea>
                    <span class="form-error">
                        This field is required
                    </span>
                </label>
            </div>
        </div>
        <div class="row align-center">
            <button class="large button" type="submit" value="Submit">Submit</button>
        </div>
    </form>
</div>
